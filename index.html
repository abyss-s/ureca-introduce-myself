<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ureca-introduce</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="shortcut icon"
      href="https://fontawesome.com/icons/heart?f=classic&s=solid"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="header-container">
        <a href="#" class="logo">자기소개!</a>
        <nav>
          <ul>
            <li><a href="#introduction">소개</a></li>
            <li><a href="#favorite">순간</a></li>
            <li><a href="#hobby">취미</a></li>
            <li><a href="#plan">계획</a></li>
            <li><a href="#share">공유</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <section id="introduction" class="card">
        <h2>프론트엔드 대면반 이영주입니다🙌</h2>
        <img src="assets/images/profile.jpg" alt="" />
        <p><strong>전공:</strong> 컴퓨터공학과</p>
        <p><strong>MBTI:</strong> : ISTJ/ISFJ (기분따라 바뀝니다..)</p>
        <p><strong>한마디:</strong> 앞으로 잘 부탁드립니다!</p>
      </section>

      <section id="favorite" class="card">
        <h2>제일 좋았던 경험</h2>
        <p>대학교 추합됐을때!</p>
      </section>

      <section id="hobby" class="card">
        <h2>요즘 취미와 관심사</h2>
        <p>진짜 이것 저것 다 좋아해요!</p>
        <div class="hobby-grid">
          <figure>
            <img src="assets/images/faker.png" alt="" />
            <figcaption><b>🎮LCK컵 보기</b></figcaption>
            <p>대 상 혁</p>
          </figure>
          <figure>
            <img src="assets/images/house.png" alt="" />
            <figcaption><b>🏠청년주택 공고 보기</b></figcaption>
            <p>당첨시켜주세요</p>
          </figure>
          <figure>
            <img src="assets/images/diary.webp" alt="" />
            <figcaption><b>📓다이어리 꾸미기</b></figcaption>
            <p>스티커 모으는 거 좋아해요</p>
          </figure>
          <figure>
            <img src="assets/images/coffee.png" alt="" />
            <figcaption><b>☕아이스 아메리카노</b></figcaption>
            <p>카페인 중독임</p>
          </figure>
        </div>
      </section>

      <section id="plan" class="card">
        <h2>앞으로 계획</h2>
        <p>공부 열심히 하기</p>
        <p>여러분과 친해지기</p>
        <p>취뽀 성공~</p>
      </section>

      <section id="share" class="card">
        <h2>공유하고 싶은 것</h2>
        <div class="hobby-grid">
          <figure>
            <img src="assets/images/canada.jpg" alt="" />
            <figcaption>밴프 at canada</figcaption>
          </figure>
          <figure>
            <img src="assets/images/kyoto.jpg" alt="" />
            <figcaption>기모노 체험 at kyoto, japan</figcaption>
          </figure>
        </div>
      </section>
    </main>

    <footer>
      <h3>⬇️여기도 놀러오세요😊</h3>
      <br />
      <a href="https://github.com/abyss-s" target="_blank"
        ><i class="fab fa-github"></i> GitHub</a
      >
      <a href="https://tomymoon.tistory.com" target="_blank"
        ><i class="fas fa-blog"></i> Tistory(기술 블로그)</a
      >
    </footer>
  </body>
</html>
